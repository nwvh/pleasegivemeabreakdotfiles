workspace_limit	= 7
focus_mode		= follow
focus_close		= previous
# focus_close_wrap	= 1
# focus_default		= last
# spawn_position		= next
workspace_clamp	= 1
warp_focus		= 0
warp_pointer		= 0

# Window Decoration
border_width		= 0
color_focus		= rgb:eb/bc/ba
# color_focus_maximized	= yellow
# color_unfocus		= rgb:88/88/88
# color_unfocus_maximized	= rgb:88/88/00
region_padding	= 26
tile_gap		= 15

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
# bar_enabled_ws[1]	= 1
bar_border_width	= 1
bar_border[1]		= rgb:30/30/46
bar_border[1]		= rgb:30/30/46
bar_border_unfocus[1]	= rgb:30/30/46
bar_color[1]		= rgb:30/30/46
bar_color_selected[1]	= rgb:30/30/46
bar_font_color[1]	= rgb:e0/de/f4,rgb:eb/bc/ba,rgb:19/17/24,rgb:55/51/69
bar_font_color_selected	= rgb:e0/de/f4
bar_font		=  Mononoki Nerd Font:pixelsize=18:antialias=true
bar_font_pua = MesloLGL Nerd Font:pixelsize=18:antialias=true
bar_action		= ~/baraction.sh
bar_action_expand	= 1
bar_format		= +I +@fg=3;+D +F+A
workspace_indicator	= listcurrent,listactive,listempty,markcurrent,printnames

