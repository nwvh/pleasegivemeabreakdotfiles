#program binds
program[term] = alacritty
bind[term] = MOD+Return
program[rofi] = rofi -show drun
bind[rofi] = MOD+r
program[volup] = pactl set set-sink-volume @DEFAULT_SINK@ +1%
bind[volup] = XF86AudioRaiseVolume
program[voldown] = pactl set-sink-volume @DEFAULT_SINK@ -1%
bind[voldown] = XF86AudioLowerVolume
program[briup] = doas brillo -A 1
bind[briup] = XF86MonBrightnessUp
program[bridown] = doas brillo -U 1
bind[bridown] = XF86MonBrightnessDown
program[playpause]=playerctl --player spotify,ncspot play-pause
bind[playpause]=XF86AudioPlay
program[nexttrack]=playerctl --player spotify,ncspot next
bind[nexttrack]=XF86AudioNext
program[prevtrack]=playerctl --player spotify,ncspot previous
bind[prevtrack]=XF86AudioPrev
program[screenshot_cust]=flameshot gui
bind[screenshot_cust]=Print

